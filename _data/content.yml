  about:
    exist: true
    about-title: À propos
    about-content: Positionnée sur un segment de marché ciblé, Axone se distingue par son extrême flexibilité, notre société trouve toujours la solution informatique que vous recherchez et peut vous la fournir en allemand, français, italien, anglais et espagnol.

  services:
    web-development:
      title: 'Nos services de développement web'
      exist: true
      # Vous pouvez ajouter autant de colonnes que possible tant qu'ils sont nommés avec leur sections respectives
      objects:
        col-1:
          icon: 'fa fa-4x fa-solid fa-code'
          title: 'Application web'
          content: >
            Nos solutions web sont créées sur mesure afin de vous fournir tous les outils indispensables à la réalisation de vos projets. Nous vous proposons des applications évolutives et conviviales, que nous prenons soin d’adapter dans le respect de vos besoins.
        col-2:
          icon: 'fa fa-4x fa-regular fa-paper-plane'
          title: 'Gestion de contenu'
          content: >
            La création de votre identité visuelle, le développement des fonctionnalités liées à votre site web, l’implémentation d’un outil de gestion de vos contenus pour l’assurance d’une parfaite autonomie, ainsi que nos conseils pour un référencement optimum de votre site Internet, sont autant d’étapes clés pour la création d’un site Internet performant et dynamique.
        col-3:
          icon: 'fa fa-4x fa-solid fa-laptop'
          title: 'Développement web'
          content: >
            Axone met également à votre disposition des solutions d’hébergement personnalisées, ainsi que des prestations de conseil dans la gestion de vos noms de domaines.
          
    trademark:
      title: 'Nos services de protection de marques'
